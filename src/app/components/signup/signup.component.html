<app-navbar-pre class="collapse" [ngClass]="showMenu?'show':'hide'"></app-navbar-pre>
<div class="contenitore">
  <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="text-center">
              <h1>Registrati</h1>
              <h6>Compila tutti i campi</h6>
            </div>
            
              <form [formGroup]="form" (ngSubmit)="registraUtente(form)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input formControlName="username" type="text" class="form-control" id="username"
                    aria-describedby="username" required>
                    <span class="alert-danger" *ngIf="form.controls['username'].touched && form.controls['username'].errors">Campo obbligatorio</span>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email">
                  <span class="alert-danger" *ngIf="form.controls['email'].touched && form.controls['email'].errors">Campo obbligatorio</span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="password">
                </div>
                <span class="alert-danger" *ngIf="form.controls['password'].touched && form.controls['password'].errors">La password deve contenere minimo 6 caratteri</span>
                <select formControlName="roles" class="form-select" aria-label="Default select example">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
    
                </select>
                <button type="submit" class="btn btn btn-outline-secondary mt-3">Registrati</button>
                <span><button type="submit" class="btn btn btn-outline-secondary ms-3 mt-3" [routerLink]="['']">Annulla</button></span>
    
              </form>
              <a [routerLink]="['/login']" routerLinkActive="active" >Gi√† registrato?Accedi qui</a>
          </div>
        </div>
      </div>
    </div>
</div>
