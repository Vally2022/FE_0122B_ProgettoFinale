<app-navbar-main></app-navbar-main>

<div class="container-fluid mt-2">
  <div class="table-responsive-sm table-responsive-md">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ragione Sociale</th>
          <th scope="col">Partita IVA</th>
          <th scope="col">Tipo Cliente</th>
          <th scope="col">Pec</th>
          <th scope="col"><button class="btn btn-outline-success me-2" [routerLink]="['/nuovo-cliente']"><i class="bi bi-person-plus"></i>Aggiungi cliente</button></th>
    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of data, let i = index">
    
          <td scope="col">{{c.id}}</td>
          <td scope="col">{{c.ragioneSociale}}</td>
          <td scope="col">{{c.partitaIva}}</td>
          <td scope="col">{{c.tipoCliente}}</td>
          <td scope="col">{{c.pec}}</td>
          <td scope="col"><button class="btn btn-danger" (click)="fatturaCliente(c.id)"
              [routerLink]="['fatture/cliente/',c.id]"><i class="bi bi-receipt-cutoff"></i>Fatture</button></td>
          <td scope="col"><button class="btn btn-outline-danger" (click)="cancellaUtente(c.id)"><i class="bi bi-person-x-fill"></i>Elimina</button></td>
          <td scope="col"><button class="btn btn-danger" [routerLink]="['/clienti',c.id]"
              (click)="modificaCliente(c.id)"><i class="bi bi-pencil-square"></i>Modifica</button></td>
        </tr>
    
      </tbody>
    <tfoot>
      <tr>
        <td colspan="8">
          <nav aria-label="Page navigation example">
            <ul class="pagination" *ngIf="response">
              <li class="page-item" *ngIf="!response.first"><a class="page-link"
                  (click)="$event.preventDefault();cambiaPagina(response.number-1)" href="#">Previous</a></li>
              <li class="page-item" *ngFor="let p of counter(response.totalPages); index as i"><a class="page-link"
                  (click)="$event.preventDefault();cambiaPagina(i)" href="#">{{i+1}}</a></li>
              <li class="page-item" *ngIf="!response.last"><a class="page-link"
                  (click)="$event.preventDefault();cambiaPagina(response.number+1)" href="#">Next</a></li>
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
    </table>
  </div>
</div>
