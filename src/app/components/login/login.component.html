
<div class="contenitore">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h6>Inserire le credenziali</h6>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="accedi(form)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input formControlName="username" type="email" class="form-control" id="username">

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn btn-outline-secondary me-2">Entra <span *ngIf="isLoading"
                                class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                            </span></button>
                        <span><button type="submit" class="btn btn btn-outline-secondary ms-10"
                                [routerLink]="['']">Annulla</button></span>

                    </form>
                    <a [routerLink]="['/signup']" routerLinkActive="active">Nuovo utente? Clicca qui per registrarti</a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-navbar-pre class="collapse" [ngClass]="showMenu?'show':'hide'"></app-navbar-pre>
